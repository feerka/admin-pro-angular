<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{progreso1}}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped activate" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="height:10px;" [style.width]="progreso1 + '%'" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped activate" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="height:10px;" [style.width]="getProgreso2" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso1" (valorSalida)="progreso1 = $event " [btnClass]="'btn-dark'"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso2" (valorSalida)="progreso2 = $event "></app-incrementador>
            </div>
        </div>
    </div>
